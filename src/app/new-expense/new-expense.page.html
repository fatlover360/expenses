<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home" (click)="dismiss()"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="dismiss()">
                Save
            </ion-button>
        </ion-buttons>
        <ion-title>Add new</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">Title
            <ion-text color="danger">
                *
            </ion-text>
        </ion-label>
        <ion-textarea type="text"></ion-textarea>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Amount
            <ion-text color="danger">
                *
            </ion-text>
        </ion-label>
        <ion-input type="number" placeholder="0,00"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Type
            <ion-text color="danger">
                *
            </ion-text>
        </ion-label>
        <ion-select placeholder="Select One">
            <ion-select-option value="normal">Normal</ion-select-option>
            <ion-select-option value="monthly">Monthly</ion-select-option>
        </ion-select>
    </ion-item>


    <!--IF Monthly -->
    <ion-item>
        <ion-label>Manual/Auto</ion-label>
        <ion-select placeholder="Select One">
            <ion-select-option value="manual" selected>Manual</ion-select-option>
            <ion-select-option value="auto">Auto</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>End Date</ion-label>
        <ion-datetime display-format="MMM DD, YYYY"></ion-datetime>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button>
                <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
            <ion-fab-button>
                <ion-icon name="attach"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
